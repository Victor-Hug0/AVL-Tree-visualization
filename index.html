<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVL Tree Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Árvore AVL</h1>
        <div class="inputs">
            <form id="avlForm">
                <input type="number" id="valueInput" placeholder="Inserir valor" min="0">
                <button type="submit">Inserir</button>
            </form>
            <button type="button" id="btn-numbers">Inserir números aleatórios</button>
            <div class="slider-container">
                <input id="vel" type="range" min="1" max="5" step="1">
                <span>Velocidade: <output id="value"></output> segundo(s) por nó</span>
            </div>
        </div>
        <canvas id="avlCanvas" width="1500" height="800"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
